<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharief Organics Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <i class="fa-solid fa-leaf"></i>
          <span>JARMM Organics</span>
        </div>

        <input
          type="checkbox"
          id="nav-toggle"
          class="nav-toggle"
          aria-label="Toggle navigation"
        />
        <label for="nav-toggle" class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </label>

        <ul class="nav-menu">
          <li>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-leaf"></i> Bounty</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-seedling"></i> Roots</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book-open"></i> Inspo</a>
          </li>
          <li class="bag-item">
            <a href="#" class="bag">
              <i class="fa-solid fa-bag-shopping"></i>Bag
              <span class="count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
